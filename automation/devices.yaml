---
- device: router-01
  type: router
  hostname: router-01
  motd: stay out
  domain_name: cisco.com
  interfaces:
    - interface: "GigabitEthernet 0/0"
      address: 192.168.0.1
      mask: 255.255.255.0
    - interface: "GigabitEthernet 0/1"
      address: 192.168.1.1
      mask: 255.255.255.0
  ospf:
    - process_id: 1
      router_id: 255.255.255.255
      reference_bandwidth: 10000
      networks:
        - prefix: 192.168.0.0
          wildcard: 0.0.0.255
          area: 0
        - prefix: 192.168.1.0
          wildcard: 0.0.0.255
          area: 0

- device: switch-01
  type: l2_switch
  hostname: switch-01
  motd: stay out
  domain_name: cisco.com
  default_gateway: 192.168.1.1
  interfaces:
    - interface: FastEthernet 0/1
      mode: access
      vlan: 5
    - interface: FastEthernet 0/24
      mode: access
      vlan: 5
    - interface: vlan 5
      address: 192.168.1.2
      mask: 255.255.255.0

